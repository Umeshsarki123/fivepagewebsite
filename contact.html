<!DOCTYPE html>
<html lang="en">
  <head>

      src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="width: 100%; height: 100%">
    <div
      class="top-bar"
      style="background-color: rgb(143, 253, 167); z-index: 0"
    >
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <button class="hamburger">
            <li>
              <img
                class="hamburger img"
                src="https://thumbs.dreamstime.com/z/hamburger-menu-bar-icon-starburst-shiny-blue-round-button-isolated-white-background-reflecting-shadow-illustration-design-167077248.jpg?w=576"
                alt="manu"
              />
              <ul class="menu vertical">
                <li><a href="#"></a>RANKINGS</li>
                <li><a href="#">Sign in</a></li>
                <li><a href="contact.html">contact</a></li>
                <li><a href="Aboutus.html">About us</a></li>
                <li><a href="#">Feedback</a></li>
              </ul>
            </li>
          </button>
          <li class="menu-text" style="color: green">TOPUNIVERSITY</li>
          <li>
            <a href="index.html">HOME</a>
          </li>
          <li>
            <a href="contact.html">CONTACT</a>
          </li>
          <li>
            <a href="careers.html">CAREERS</a>
          </li>
          <li>
            <a href="#">FEEDBACK</a>
          </li>
          <li>
            <a href="https://www.topuniversities.com/"
              >More About Top University
            </a>
          </li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><input type="search" placeholder="Search" /></li>
          <li><button type="button" class="button">Search</button></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>

    <script>
      $(document).foundation();
    </script>
  </body>
